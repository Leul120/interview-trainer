spring.application.name=userService

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
maven-compiler-plugin.version=3.13.0
logging.level.com.authentication=DEBUG
logging.level.org.springframework.security=DEBUG



spring.main.allow-circular-references=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
server.port=8085
spring.redis.host=${REDIS_HOST}
spring.redis.port=6379
spring.cache.type=redis
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.datatype.jsr310.serializer.write-dates-as-timestamps=false
spring.jpa.open-in-view=false

spring.jackson.serialization.fail-on-empty-beans=false
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true
