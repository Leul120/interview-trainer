spring.application.name=questionGenerationService
server.port=8087


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.com.authentication=DEBUG
logging.level.org.springframework.security=DEBUG
spring.ai.openai.model=gpt-3.5-turbo
gemini.api.key=${GEMINI_API_KEY}
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.task.TaskExecutionAutoConfiguration
eureka.instance.preferIpAddress=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

